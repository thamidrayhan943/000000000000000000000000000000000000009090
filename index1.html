<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play games in your browser with NEZ-PLAY!">
    <meta name="keywords" content="games, iframe games, play online">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/styles.css">
    <title>NEZ-PLAY - Game</title>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="/index.html" class="logo">NEZ-PLAY</a>
        <button class="menu-button" onclick="toggleMenu()">
            <div class="menu-icon">
                <div class="bar bar1"></div>
                <div class="bar bar2"></div>
                <div class="bar bar3"></div>
            </div>
        </button>
        <div class="menu-content">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Game iframe Section -->
    <div class="game-container">
        <div class="iframe-container">
            <iframe id="gameFrame" src="" width="100%" height="600px" frameborder="0"></iframe>
            <div class="iframe-controls">
                <button id="fullscreenBtn" onclick="toggleFullscreen()">Fullscreen</button>
                <button id="muteBtn" onclick="toggleMute()">Mute</button>
                <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1" onchange="adjustVolume(this.value)" />
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 NEZ-PLAY. All rights reserved.</p>
    </footer>
    <script src="/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
